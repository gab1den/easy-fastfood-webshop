{% extends "base.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/forms.css'%}">
<style>
    .main {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #f5f5f5; /* Neutral gray background */
    }
    .register-form h2 {
        color: #e31837; /* Wendy's red */
        font-family: 'Helvetica Neue', sans-serif;
    }
    .register-form button.btn {
        background-color: #e31837;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .register-form button.btn:hover {
        background-color: #c51230; /* A darker shade of Wendy's red for hover effect */
    }
</style>
{% endblock %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<main class="main">
    <form method="post" class="register-form">
        <h2>Register</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Register</button>
    </form>
</main>
{% endblock %}
